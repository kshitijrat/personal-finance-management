<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debts Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flaticon/2.1.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-image:-webkit-image-set("bg.jpg") ;
            background: #f8f9fa;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s;
        }

        body.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table {
            margin-top: 30px;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
        }

        .alert {
            margin-top: 20px;
        }

        .nav-item .nav-link {
            color: #007bff;
        }

        .nav-item .nav-link:hover {
            color: #0056b3;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }

        .form-control {
            padding: 10px;
        }

        .icon {
            width: 20px;
            margin-right: 5px;
        }

        .card {
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }
        .Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: rgb(41, 95, 221);
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: white;
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}
/* hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 40px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}
/* for css btn*/
.bt {
  font-size: 17px;
  background: transparent;
  border: none;
  padding: 1em 1.5em;
  color: #151cdd;
  /* text-transform: uppercase; */
  position: relative;
  transition: 0.5s ease;
  cursor: pointer;
}

.bt::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0;
  background-color: #304ed3;
  transition: 0.5s ease;
}

.bt:hover {
  color: #1e1e2b;
  transition-delay: 0.5s;
}

.bt:hover::before {
  width: 100%;
}

.bt::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 0;
  width: 100%;
  background-color: #1d20c7;
  transition: 0.4s ease;
  z-index: -1;
}

.bt:hover::after {
  height: 100%;
  transition-delay: 0.4s;
  color: rgb(25, 128, 218);
}

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="update pf/logo5.png" alt="Logo" style="font-family: 'Times New Roman', Times, serif;height:30px;width:30px;">
            POCKET MASTER
        </a>
        <div class="collapse navbar-collapse">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index.html">
                    <button class="bt">Dashboard</button>
</a>
                </li>
                <li class="nav-item">
                    <button class="Btn">
  
                        <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                        
                        <div class="text">Logout</div>
                      </button>
                      
                      
                      
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Debts Status</h2>
            </div>
            <div class="card-body">
                <!-- Success and Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <!-- Debts Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Debt Type</th>
                            <th>Loan Amount</th>
                            <th>Rate</th>
                            <th>Time Period</th>
                            <th>EMI Start Time</th>
                            <th>EMI</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="debt : ${debtslist}">
                            
                            <td th:text="${debt.debtType}"></td>
                            <td th:text="${debt.loanAmount}"></td>
                            <td th:text="${debt.rate}"></td>
                            <td th:text="${debt.timePeriod}"></td>
                            <td th:text="${debt.emiStartTime}"></td>
                            <td th:text="${debt.emi1}"></td>
                            <td>
                                <a th:href="@{/edit-debt/{id}(id=${debt.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/delete-debt/{id}(id=${debt.id})}" class="btn btn-danger">Delete</a>
                            </td> 
                        </tr>
                    </tbody>
                </table>
             
                <div class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Add JavaScript for logout and other interactions -->
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");

            document.getElementById("logoutBtn").addEventListener("click", function () {
                fetch("/logout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                }).then(function (response) {
                    if (response.ok) {
                        window.location.href = "/login";
                    }
                });
            });
        });

    </script>
</body>
</html>
