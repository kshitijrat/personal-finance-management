<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Personal Finance Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .chart-container {
            position: relative;
            margin: auto;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        #pie-chart,
        #histogram {
            width: 100%;
            height: 100%;
        }
        .nav-link img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .nav-link img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/dashboard">
            <img src="https://cdn-icons-png.flaticon.com/128/2521/2521890.png" alt="Finance Manager" style="width: 30px;">
            Finance Manager
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/profile">
                        <img src="https://cdn-icons-png.flaticon.com/128/1946/1946421.png" alt="Profile Icon"> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828479.png" alt="Logout Icon"> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Financial Overview
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Monthly Expenses</h5>
                        <div class="chart-container">
                            <canvas id="histogram"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Income vs Expenses
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Budget Overview</h5>
                        <div class="chart-container">
                            <canvas id="pie-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a href="/logout" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
        $(document).ready(function () {
            // Logout confirmation dialog
            $('#logout').click(function (e) {
                e.preventDefault();
                $('#logoutModal').modal('show');
            });

            // Chart Data
            var histogramData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Expenses',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: [1000, 1500, 1200, 800, 2000, 1800, 1700, 1900, 1600, 2200, 2100, 2400]
                }]
            };

            var pieChartData = {
                labels: ['Income', 'Expenses'],
                datasets: [{
                    data: [4000, 3200],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 99, 132, 0.5)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // Histogram Chart
            var histogramCtx = document.getElementById('histogram').getContext('2d');
            var histogram = new Chart(histogramCtx, {
                type: 'bar',
                data: histogramData,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            // Pie Chart
            var pieChartCtx = document.getElementById('pie-chart').getContext('2d');
            var pieChart = new Chart(pieChartCtx, {
                type: 'pie',
                data: pieChartData
            });
        });
    </script>
</body>
</html>
